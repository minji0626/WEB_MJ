<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언 및 초기화 합니다.
        // let을 붙인 식별자는 변수, const를 붙인 식별자는 상수라고 부릅니다. 
        // 그러나 변수는 계속해서 값을 바꿀 수 있고, 상수는 한 번 설정한 값을 바꿀 수 없다는 차이점이 존재합니다.
        let radius = 10;
        let pi = 3.14159265;

        //출력합니다.
        alert( 2 * radius * pi);
    </script>
</head>

</body>
</html>
