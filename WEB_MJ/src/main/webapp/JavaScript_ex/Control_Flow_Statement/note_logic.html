<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자와 조건문</title>
    <script>
        //현재 계절 고르기
        let date = new Date();
        let month = date.getMonth() + 1;

        if(3 <= month && month <= 5){
            alert('Spring');
        } else if(6 <= month && month <= 8){
            alert('Summer');
        } else if (9 <= month && month <= 11){
            alert('Fall');
        } else{
            alert('Winter');
        }
    </script>
</head>
<body>
    
</body>
</html>
