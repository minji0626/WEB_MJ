<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
    <script>
        //변수를 선언합니다,
        let date = new Date();
        let hours = date.getHours();

        //조건문
        if(hours < 12) {
            alert('오전입니다.');
        }
        else{
            alert('오후입니다.');
        }
    </script>
</head>

</body>
</html>
