<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
    <script>
        // 객체 선언하기
        let date = new Date();
        let hours = date.getHours();

        //조건문 
        if(hours < 12){
            //표현식 hours < 12가 참이면 실행합니다.
            alert('오전입니다.');
        }
        if ( hours >= 12){
            //표현식 hours >= 12가 참이면 실행합니다.
            alert('오후입니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>
